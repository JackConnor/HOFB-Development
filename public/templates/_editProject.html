<link rel="stylesheet" href="/css/removePaddingBootstrap.css" media="screen" title="no title" charset="utf-8">
<div class="navigationBar">
  <div class="navTitle">
    HOFB
    <div class='navTitleUnderline'></div>
  </div>
  <div class='navTitleRightLine'></div>
  <div class="dropdown">
    <button  class="dropbtn">Dropdown</button>
    <div id="myDropdown" class="dropdown-content">
      <a class="logoutButton">
        Logout
      </a>
    </div>
  </div>
  <div class="fa fa-caret-down" id='navBarTriangleDown'></div>
  <div class="fa fa-circle" id='navBarCircleIcon'></div>
  <div class="fa fa-envelope" id='navBarEnvelopeIcon'></div>
</div>
<div class="newProductSubmitBar">
<div class="newProductHeadline">
  Create Project
</div>
</div>
<div class="newProductHolder">

  <div class="newProductLeftColumn col-xs-4">
    <div class="newProductTitleHolder">
      <input type="text" placeholder="Product Name" class='newProductTitle'>
    </div>
    <div class="newProductSwatchHolder">
      <div class="newProductSwatchTabs">
        <div class="newProductTab circle0 col-xs-3" id=' circle0'>
          Color
        </div>
        <div class="newProductTab circle1 col-xs-3" id=' circle1'>
          Fabric
        </div>
        <div class="newProductTab circle3 col-xs-3" id=' circle3'>
          Accessories
        </div>
      </div>
      <div class="carouselBacking">
        <div class="carouselFourth carouselOne">
          <div class="createColorContainer">
          </div>
        </div>
        <div class="carouselFourth carouselTwo">
          <div class="createFabricContainer" >
          </div>
        </div>
        <!-- ////// below needs to be swapped for new version -->
        <div class="carouselFourth carouselThree">
          <div class="createStitchContainer">
          </div>
        </div>
        <!-- ////// below needs to be swapped for new version -->
        <div class="carouselFourth carouselFour">
          <div class="createAccessoryContainer">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="newProductMiddleColumn col-xs-5">
    <div class="newProductImageHolder">
      <div class="newProductImageFrame">
        <div class="inputFileHolder">
          <span class='fa fa-expand expandPhoto'></span>
          <div class="newProductDeleteMini"><i class='fa fa-trash-o'></i></div>
          <span class='fileUploadWrapper fa fa-cloud-upload'>
            <input type="file" id="i_file" name="files">
          </span>
        </div>
        <img class='newProductCurrentImage' src="http://austinfusionmagazine.com/wp-content/uploads/2012/10/Fashion-Shoot-With-David-Heisler-1.jpeg" alt="" />
      </div>
      <div class="newProductMiniImagesHolder">
        <div class="newProductMiniImage col-xs-3">
          <img src="" class='newProductMiniImageImage' alt="" id='newProductMiniImage0'/>
        </div>
        <div class="newProductMiniImage col-xs-3">
          <img src="" class='newProductMiniImageImage' alt="" id='newProductMiniImage1'/>
        </div>
        <div class="newProductMiniImage col-xs-3">
          <img src="" class='newProductMiniImageImage' alt="" id='newProductMiniImage2'/>
        </div>
        <div class="newProductMiniImage col-xs-3">
          <img src="" class='newProductMiniImageImage' alt="" id='newProductMiniImage3'/>
        </div>
        <div class="newProductMiniImage col-xs-3">
          <img src="" class='newProductMiniImageImage' alt="" id='newProductMiniImage4'/>
        </div>
        <div class="newProductMiniImage col-xs-3">
          <img src="" class='newProductMiniImageImage' alt="" id='newProductMiniImage5'/>
        </div>
        <div class="newProductMiniImage col-xs-3">
          <img src="" class='newProductMiniImageImage' alt="" id='newProductMiniImage6'/>
        </div>
        <div class="newProductMiniImage col-xs-3">
          <img src="" class='newProductMiniImageImage' alt="" id='newProductMiniImage7'/>
        </div>
      </div>
      <div class="newProductScrollImagesRight">
        <span class='glyphicon glyphicon-triangle-right'>
        </span>
      </div>
      <div class="newProductScrollImagesLeft">
        <span class='glyphicon glyphicon-triangle-left'>
        </span>
      </div>
    </div>
  </div>
  <div class="newProductRightColumn col-xs-3">
    <div class="newProductButtonHolder">
      <div class='new_product_save'>Update</div>
      <div class='new_product_send'>Submit</div>
    </div>
    <div class="newProductDetailsHolder">
      <div class="newProductDescriptionHolder">
        <h4>Description</h4>
        <textarea class='newProductDescription' rows="3"></textarea>
      </div>
      <div class="newProductTypeHolder">
        <h4>Vendor</h4>
        <select class="newProductTypeDropdown newProductVendor" name="">
          <option value="hofb">HOFB</option>
          <option value="client">I'll be my own vendor</option>
        </select>
      </div>
      <div class="newProductCollectionsHolder">
        <h4>Collections</h4>
        <input type="text" class='newProductCollectionsInput' placeholder='Collection Name'>
        <p>
          Add this product to a collections, so it's easy to find later.
        </p>
      </div>
      <div class="newProductTagsHolder">
        <h4>Tags</h4>
        <input type="text" class="newProductTagsInput" placeholder='enter tags'>
      </div>
    </div>
  </div>
</div>
