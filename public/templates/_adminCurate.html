<!-- Navigation Bar -->
<div class="navigationBar">
  <div class="navTitle">
    <img class='navbarLogoImg' src='/img/web_logo.png'/>
  </div>
  <div class='navTitleRightLine'></div>
  <div class='adminDashNavBarCurate'>Curation</div>
  <div class='adminDashNavBarShipping'>Shipping</div>
  <div class='adminDashNavBarManage'>Management</div>
  <div class="dropdown">
    <button  class="dropbtn">Dropdown</button>
    <div id="myDropdown" class="dropdown-content">
      <a class="logoutButton">
        Logout
      </a>
    </div>
  </div>
  <div class="fa fa-caret-down" id='navBarTriangleDown'></div>
  <div  id='navBarCircleIcon'>_</div>
  <div class="fa fa-envelope" id='navBarEnvelopeIcon'></div>
</div>
<!-- end nav bar -->
<div class="curateProductPageBreadCrumb">

</div>
<div class="curateProductContainer">
  <div class="curateProductContainerLeft col-md-7">
    <div class="curateProductLeftNav col-md-3">
      <div class="curateProductListContainer" >
        <div class="curateProductListName" ng-repeat='curateProductName in adminCurate.alreadyCurated'>
          <div class="curateProductListItem" ng-click="adminCurate.getId($event)" id='{{curateProductName._id}}'>{{curateProductName.name}}</div>
        </div>
      </div>
    </div>
    <div class="curateProductImageContainer">
      <img class='curateProductImage'src="{{adminCurate.curatedData.images[0]}}"/>
      <div class='productDescriptionBox text-center'>
        <p class='wordwrap curateProductDescription'>{{adminCurate.curatedData.description}}</p>
      </div>
    </div>
  </div>
   <div class="curateProductContainerRight col-md-5">
     <div class="" ng-repeat='image in adminCurate.curatedData.images'>
       <div class="curateProductPhotoMiniCellContainer" >
         <img class='curateProductPhotoMiniCell'src={{image}} alt="" />
       </div>
     </div>
     <div class="curateProductSwatchesContainer">
         <div class="curateProductSwatchCell">
           <h3 class='productAccessoryBoxCatagories'>Colors</h3>
           <div class="viewColorHolder" ng-repeat='color in adminCurate.allColors'>
             <div class="curateProductColorBox" style="background-color:{{color}}">
             </div>
           </div>
         </div>
         <br>
         <div class="curateProductSwatchCell">
           <h3 class='productAccessoryBoxCatagories'>Fabrics</h3>
           <div class="curateProductHolder" ng-repeat='fabric in adminCurate.allFabrics'>
             <img class="curateProductFabricBox" src='{{fabric}}'></img>
           </div>
         </div>
         <br>
         <div class="curateProductSwatchCell">
           <h3 class='productAccessoryBoxCatagories'>Accessories</h3>
           <div class="curateProductAccessoryBox" style="background-color:#B9B1AF;"></div>
           <div class="curateProductAccessoryBox" style="background-color:#A7A39F;"></div>
           <div class="curateProductAccessoryBox" style="background-color:#ECE9EF;"></div>
         </div>
     </div>
     <div class="curateProductChecklist">
       <div class="curateProductTopChecklist">
         <div class="checkbox curateProductNameCheckbox">
          <label><input class='curateProductCheckbox' type="checkbox" value="">Name is acceptable</label>
         </div>
         <div class="checkbox curateProductDescriptionCheckbox">
          <label><input class='curateProductCheckbox' type="checkbox" value="">Description is professional</label>
         </div>
         <div class="checkbox curateProductFabricsCheckbox">
          <label><input class='curateProductCheckbox' type="checkbox" value="">Fabrics are correct</label>
         </div>
         <div class="checkbox curateProductImagesCheckbox">
          <label><input class='curateProductCheckbox' type="checkbox" value="">4 images are easy to understand</label>
         </div>
       </div>
       <div class="curateProductTierChecklist">
         <div class="checkbox curateT1Checkbox">
          <label><input class='curateProductCheckbox' type="checkbox" value="">Tier 1</label>
         </div>
         <div class="checkbox curateT2Checkbox">
          <label><input class='curateProductCheckbox' type="checkbox" value="">Tier 2</label>
         </div>
         <div class="checkbox curateT3Checkbox">
          <label><input class='curateProductCheckbox' type="checkbox" value="">Tier 3</label>
         </div>
       </div>
       <div class="curateProductSubmitButtons">
         <button type="button" class="curateProductSubmitAccept btn btn-primary btn-block">Approved</button>
         <button type="button" class="curateProductSubmitDecline btn btn-primary btn-block">Decline</button>
       </div>
     </div>
   </div>
</div>
