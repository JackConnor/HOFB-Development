<link rel="stylesheet" href="/css/removePaddingBootstrap.css" media="screen" title="no title" charset="utf-8">
<script charset="utf-8" src="css/viewProduct.css"></script>
<!-- Navigation Bar -->
<div class="navigationBar">
 <div class="navTitle">
   HOFB
 </div>
 <div class="logoutButton">
   Logout
 </div>
</div>
<!-- end nav bar -->
<!-- Product -->
<div class="viewProductBar">
  <div class="viewProductDashInfo">
    <span class='viewProductDashboard'>Dashboard</span>/
    <span class='viewProductName'>{{viewProduct.productData.name}}</span>
  </div>
</div>
<div class="productContainer">
  <!-- ////////////////////first -->
      <!-- item -->
    <div class='productContainerLeft col-md-3'>
      <div class="viewProductLeftHolder">
        <div class='viewProductDetailsContainer' >
          <h1 class='viewProductTitle'>Details</h1>
          <h1 class='viewProductTitleUnderline'></h1>
          <h3 class='viewProductType'>Product Type:
            <span class='viewProductTypeData'>{{viewProduct.productData.productType}}
            </span>
          </h3>
        </div>
      <div class='productDescriptionBox'>
        <div class='viewProductDescriptionTitle'>Description</div>
        <p class='wordwrap viewProductDescription'>{{viewProduct.productData.description}}</p>
      </div>

      <div class='productAccessoryBox'>
        <div class="viewProductSwatchCell">
          <h3 class='productAccessoryBoxCatagories'>Colors</h3>
          <div class="viewColorHolder" ng-repeat='color in viewProduct.allColors'>
            <div class="viewProductColorBox" style="background-color:{{color}}">
            </div>
          </div>
        </div>
        <div class="viewProductSwatchCell">
          <h3 class='productAccessoryBoxCatagories'>Fabrics</h3>
          <div class="viewProductHolder" ng-repeat='fabric in viewProduct.allFabrics'>
            <img class="viewProductFabricBox" src='{{fabric}}'></img>
          </div>
        </div>
        <div class="viewProductSwatchCell">
          <h3 class='productAccessoryBoxCatagories'>Accessories</h3>
          <div class="viewProductAccessoryBox" style="background-color:#B9B1AF;"></div>
          <div class="viewProductAccessoryBox" style="background-color:#A7A39F;"></div>
          <div class="viewProductAccessoryBox" style="background-color:#ECE9EF;"></div>
        </div>
      </div>
    </div>
  </div>
      <!-- /item -->

<!-- //////////////////2nd one -->
      <!-- item -->
      <div class="col-md-5 viewProductImageContainer">
          <!-- <i class="glyphicon glyphicon-resize-full viewPictureImageIcon"></i> -->
          <div class="viewProductImage">
            <img class='viewProductImageMain' src="{{viewProduct.allImages[0]}}">
          </div>
          <div class="viewProductMiniHolder">
          </div>
          <!-- <div class="" ng-repeat='image in viewProduct.allImages'>
            <div class="viewMiniCell" >
              <img src=image alt="" />
            </div>
          </div> -->
        </div>
      <!-- /item -->

<!-- //////////////////////thrid -->
      <!-- item -->
      <div class="col-md-4 text-center commentBoxContainer">
      <div class="detailBox">

<!-- start of comment box -->
          <div class="actionBox">
            <div id="commentTextBox">
  <!-- comment in angular is referring each individual data within an array -->
              <div ng-repeat="comment in viewProduct.allComments" repeat-complete='lastCommentBoxColor()'class='text-left commentFile' >
                <div ng-class-odd="'commentBoxTextBackgroundColorOdd'" ng-class-even="'commentBoxTextBackgroundColorEven'" >
                <a class="btn btn-default btn-circle-default-user-icon"><i class="fa fa-user"></i></a>
                <h1 class='commentBoxName'>{{comment.sender}}</h1>
                <h2 class='commentBoxDate'>{{comment.date}}</h2>
                <h2 class='commentBoxText'>{{comment.commentText}}</h2>
              </div>
              </div>
            </div>
            <form class="form-inline" role="form">
              <div class="form-group">
                <textarea class="form-control message" type="text" placeholder="Leave a reply"></textarea>
              </div>
            </form>
            <div class='col-md-4 text-center viewProductReplyButtonBox'>
              <input type="button" value="Reply" class="btn btn-default commentSubmitBtn" id="cmdSubmitComment">
            </div>
          </div>
        </div>
      </div>
      <!-- /item -->
    </div>

<!-- /Product -->
</div>
