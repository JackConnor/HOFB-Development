<h1>Dashboard for Designers designerDash</h1>
<div class="designerDashContainer">
  <div class="designerDashSearchFilterContainer">
    <div class="designerDashFilter col-xs-9">
      <h4>Filters will Go here</h4>
      <select class="designerDashProductType" placeholder='select color'>
        <option value="">select a product type</option>
        <option value="shirt">shirt</option>
        <option value="hat">hat</option>
        <option value="pants">pants</option>
      </select>
      <select class="designerDashColor" placeholder='select color'>
        <option value="">select a color</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="pink">Pink</option>
        <option value="magenta">Magenta</option>
      </select>
      <select class="designerDashFabric">
        <option value="">select a fabric</option>
        <option value="denim">Denim</option>
        <option value="cotton">Cotton</option>
        <option value="seersucker">Seersucker</option>
      </select>
      <select class="designerDashButton">
        <option value="">select a button-type</option>
        <option value="straight">Straight</option>
        <option value="iron_cross">Iron Cross</option>
        <option value="clasp">Clasp</option>
      </select>
      <select class="designerDashSeason">
        <option value="">select a season</option>
        <option value="summer">Summer</option>
        <option value="fall">Fall</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
      </select>
    </div>
    <div class="designerDashSearch col-xs-3">
      <input type="text" class="designerDashSearchInput" placeholder="Search">
    </div>
  </div>
  <div class="designerDashToggleContainer">
    <div class="designerDashActive">
      Active
    </div>
    <div class="designerDashCurated">
      Curated
    </div>
  </div>
  <div class="designerDashListContainer">
    <p class="sectionTitle">listing all projects</p>
    <div class="designerDashList">

    </div>
  </div>
</div>
